<div class="dashboard-container">
  <header>
    <h1>Panel de control</h1>
    <p>Bienvenido, <strong>{{ username }}</strong></p>
  </header>

  <section class="stats">
    <div class="card">Archivos analizados: 12</div>
    <div class="card">Amenazas detectadas: 3</div>
  </section>

  <section class="files-section">
    <h2>Archivos subidos</h2>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Fecha</th>
          <th>Resultado</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let file of files">
          <td>{{ file.name }}</td>
          <td>{{ file.date }}</td>
          <td>{{ file.result }}</td>
        </tr>
      </tbody>
    </table>
  </section>
</div>
